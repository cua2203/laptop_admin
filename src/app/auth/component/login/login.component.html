<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
      
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-2">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>

              <div class="validator_div" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
                <div *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="myForm.get('email')?.errors?.['email']">Invalid email format.</div>
              </div>


              <div class="input-group mb-2">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
               
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="validator_div" *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched">
                <div *ngIf="myForm.get('password')?.errors?.['required']">Password is required.</div>
             
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                      Remember Me
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit"  class="btn btn-primary btn-block">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <div class="social-auth-links text-center mb-3">
              <p>- OR -</p>
              <!-- <a href="#" class="btn btn-block btn-primary">
                <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
              </a> -->
              <a (click)="loginWithGoogle()" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
              </a>
            </div>
            <!-- /.social-auth-links -->
      
            <!-- <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
            </p> -->
            <p class="mb-0">
              <a class="text-center">Register a new membership</a>
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
      <!-- /.login-box -->

</div>
