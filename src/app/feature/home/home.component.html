
<div class="container-fluid">
  <div class="row ">
    <div class="col-6 col-md-3 border_box result_box" >
        Tổng số đơn hàng : {{totalOrder}}
    </div>

    <div class="col-6 col-md-3 border_box result_box">
        Tổng doanh số bán hàng : {{sales | number}}
    </div>

    <div class="col-6 col-md-3 border_box result_box">
        Tổng chi :
    </div>

    <div class="col-6 col-md-3 border_box result_box">
        Tổng số khách hàng mới :
    </div>

  </div>
</div>

<div class="container-fluid d-flex  align-items-center" style="height: 120px">

    <mat-form-field >
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
<!--      <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>-->
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

<!--    <p>Selected range: {{range.value | json}}</p>-->

</div>

<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <!-- Biểu đồ cột -->
    <div class="col-12 col-md-6 d-flex justify-content-center my-3">
      <canvas baseChart
              [data]="barChartData"
              [type]="barChartType"
              [options]="barChartOptions"
              class="chart-canvas">
      </canvas>
    </div>
    <!-- Biểu đồ quạt -->
    <div class="col-12 col-md-6 d-flex justify-content-center my-3">
      <canvas baseChart
              [data]="pieChartData"
              [type]="pieChartType"
              [options]="pieChartOptions"
              class="pie-chart-canvas">
      </canvas>
    </div>
  </div>
</div>
